spring.application.name=SpringPostgresDocker
spring.datasource.url=jdbc:postgresql://localhost:5432/my_school
spring.datasource.username=facilio
spring.datasource.password=

# Configures Hibernate to automatically update the database schema based on the entity classes
spring.jpa.hibernate.ddl-auto=update
# Enables the H2 Database Console. This is a web-based database console that allows you to interact with an in-memory H2 database.
spring.h2.console.enabled=true
# Configures Spring Data JPA to log SQL statements generated by Hibernate. When set to "true", Hibernate will log SQL statements to the console.
spring.jpa.show-sql=true
# To create default data in Server Start using data.sql file (executed every time the application starts)
spring.sql.init.mode=always

spring.sql.init.platform=postgres
spring.jpa.defer-datasource-initialization=true
# Specifies the Hibernate dialect for PostgreSQL. This dialect provides Hibernate with the necessary information about the PostgreSQL database to generate appropriate SQL statements.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect